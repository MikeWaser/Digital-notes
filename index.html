<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Notes</title>
  </head>
  <body>
    <header>
      <h1 class="titel">Digital Notes</h1>
    </header>
    <main>
      <div class="gridContainer">
        <div class="box notesContainer"></div>
        <div class="box newNote">
          <div class="noteTitle">
            <h2>Title:</h2>
            <input type="text" class="titleName" />
          </div>
          <div class="writer">
            <h2>Writer:</h2>
            <input type="text" class="writerName" />
          </div>
          <div class="note">
            <p contenteditable="true" class="noteInput"></p>
          </div>
          <button class="uploadBtn">
            <img
              src="/src/assets/img/uploadIcon.svg"
              alt="uploadIcon"
              class="icon"
            />
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="/src/script.ts"></script>
  </body>
</html>
