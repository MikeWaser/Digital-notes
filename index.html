<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notes</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="noteContainer">
        <h1 class="title">Digital Notes</h1>
        <h2>New note</h2>
        <form id="newNote">
            <input type="hidden" id="note-id">
            <div class="form-group">
                <label for="note-user">Username:</label>
                <input type="text" id="note-user" required>
            </div>
            <div class="form-group">
                <label for="note-title">Title:</label>
                <input type="text" id="note-title" required>
            </div>
            <div class="form-group">
                <label for="note-content">Note:</label>
                <textarea id="note-content" required></textarea>
            </div>
            <button type="submit" class="saveBtn">Save Note</button>
        </form>
        </div>
        <div id="fetchByUsername" class="fetchNotes">
          <label for="fetch-notes-btn">Get notes by username:</label>
          <input type="text" id="usernameInput" required>
          <button id="fetch-notes-btn">Fetch Notes</button>
      </div>
        <div id="notes-container"></div>
    </div>
    <script type="module" src="src/scripts/main.ts"></script>
</body>
</html>
